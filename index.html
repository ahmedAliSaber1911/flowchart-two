<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">

    <title>Flow chart</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="title"> <img src="./images/icon.png" class="title-icon" alt=""> الهيكل التنظيمي لموقع هيئة تطوير
                عسير (Site Map) </div>

            <div class="logo"><img src="./images/Layer_1.png" alt="Asir"></div>
        </div>
        <div class="flowchart-container">
            <div class="first-line">
                <div class="grayBox smallWidth" style="z-index: 12;">
                    مجلس الادارة
                </div>
            </div>
            <div class="second-line">
                <div class="grayBox  midwidth second-box">لجنة الترشيحات و المكافآت</div>
                <div class="grayBox smallWidth second-box">اللجنة التفيذية</div>
                <div class="grayBox midwidth second-box">لجنة المراجعة والمخاطر</div>
            </div>
            <div class="third-line">
                <div class="third-box-container third  midwidth">
                    <div class="skyblueBox midwidth third-box-right">الشئون القانونية <span class="split"></span> أمانة
                        السر</div>
                </div>
                <div class="third-box-container midwidth">
                    <div class="skyblueBox midwidth third-box">المراجعة الداخلية</div>
                </div>
            </div>
            <div class="forth-line ">

                <div class="boss-container smallWidth">
                    <div class="boss-wrapper">
                        <div class="boss redBox ">الرئيس التنفيذي</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
